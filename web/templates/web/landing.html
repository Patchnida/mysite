<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poginie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Karla:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafaf8;
            --text: #1a1a1a;
            --accent: #2a2a2a;
            --subtle: #d4d4d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Karla', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        header {
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            font-weight: 300;
            color: var(--accent);
            letter-spacing: 0.01em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--subtle);
            margin: 3rem 0;
            opacity: 0;
            animation: expandWidth 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        nav {
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        nav a:hover {
            opacity: 0.6;
        }

        nav a:hover::after {
            width: 100%;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--subtle);
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes expandWidth {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 60px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 1.5rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            .footer {
                right: 1.5rem;
                bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    
    <div class="container">
        <header>
            <h1>Poginie</h1>
            <p>You've landed on Poginie's personal page</p>
            <p>Let's see my github profile click => <a href="https://github.com/Patchnida">Patchnida</a></p>
        </header>

        <div class="divider"></div>
    </div>

    <div class="footer">Â© 2026</div>
</body>
</html>
